<ion-header>
  <ion-navbar>
    <ion-title>contact-details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <div *ngIf="contact" text-center>
      <ion-item>

        <img src="{{contact.photo}}" width="100" >

        <h2>Nome: {{contact.name}}</h2>
        <p>Sexo: {{contact.gender}}</p>
        <p>Data de nascimento {{contact.birthday}}</p>
        <p>Est√° trabalhando? {{contact.employed}}</p>
        <p>Salario: {{contact.salary}}</p>
        <small>Foto em base64: {{contact.photo}}</small>
      </ion-item>
    </div>





</ion-content>
