<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de contato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <img src="{{ photo }}" />
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Gender</ion-label>
        <ion-input type="select" name="gender" [(ngModel)]="model.gender"></ion-input>
      </ion-item>


    <ion-item>
        <ion-label stacked>Salario</ion-label>
        <ion-input type="text" name="gender" [(ngModel)]="model.salary"></ion-input>
      </ion-item>



    <ion-item>
      <ion-label stacked>Img</ion-label>
      <ion-input type="text" name="salary" [(ngModel)]="model.photo"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="createContact()">Criar contato</button>





</ion-content>



<ion-footer padding>
  <button ion-button large block (click)="takePicture()">

  </button>
</ion-footer>
